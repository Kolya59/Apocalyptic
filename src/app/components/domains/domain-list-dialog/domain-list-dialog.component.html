<mat-list class="domains" cdkDropList (cdkDropListDropped)="drop($event)">
  <mat-list-item class="box" *ngFor="let domain of this.data" cdkDrag>
    <div class="info">
        <div class="uuid">{{domain.id}}</div>
        <div class="name">{{domain.name}}</div>
    </div>
    <div class="controls">
      <button mat-icon-button (click)="editDomain(domain)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="removeDomain(domain)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
  <mat-list-item>
    <button mat-icon-button class="add" (click)="insertDomain()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
<div class="controls">
  <button mat-raised-button (click)="save()">Save</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
