<form (ngSubmit)="submit()" [ngrxFormState]="this.formState$ | async">
  <div>Variable {{ (this.formState$ | async).controls.id.value }}</div>
  <mat-form-field>
    <label>
      <input [ngrxFormControlState]="(this.formState$ | async).controls.name" matInput placeholder="Name"/>
    </label>
  </mat-form-field>
  <mat-checkbox [ngrxFormControlState]="(this.formState$ | async).controls.isRequested">Is requested?</mat-checkbox>
  <mat-form-field>
    <mat-select
      [ngrxFormControlState]="(this.formState$ | async).controls.name"
      [value]="(this.formState$ | async).controls.domain"
      placeholder="Domain"
    >
      <mat-option *ngFor="let domain of (this.formState$ | async).controls.domain.value" [value]="domain">
        {{ domain }}
        <div>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-option>
      <mat-option>
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!--<mat-form-field>
    <label>
      <input [ngrxFormControlState]="(this.formState$ | async).controls.description" matInput
             placeholder="Description" />
    </label>
  </mat-form-field>-->
  <div>
    <button (click)="save()" mat-raised-button>Save</button>
    <button (click)="cancel()" mat-raised-button>Cancel</button>
  </div>
</form>
