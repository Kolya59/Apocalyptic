<form [formGroup]="this.options" (ngSubmit)="submit()">
  <div>Variable {{this.data.id}}</div>
  <mat-form-field>
    <input formControlName="name" matInput placeholder="Name" required>
  </mat-form-field>
  <mat-checkbox formControlName="isRequested">Is requested?</mat-checkbox>
  <mat-form-field>
    <mat-select [value]="this.data.values" formControlName="variables" placeholder="Domain" required>
      <mat-option *ngFor="let domain of this.data.values">
        {{domain}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <textarea formControlName="description" matInput placeholder="Description"></textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button (click)="save()">Save</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </div>
</form>
