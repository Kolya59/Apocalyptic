<div class="variable-form">
  <div>Variable {{this.data.id}}</div>
  <mat-form-field class="variable-name">
    <input id="variable-name-content" matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field class="rule-consequence-premise">
    <mat-select placeholder="Domain" [(value)]="data.domain">
      <mat-option *ngFor="let domain of this.store.domains" value="{{domain}}">
        {{domain.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="controls">
  <button mat-raised-button (click)="save()">Save</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
