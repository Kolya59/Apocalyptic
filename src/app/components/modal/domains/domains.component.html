<div class="domains">
  <ul class="ul-reset" *ngFor="let domain of store.domains">
    <li class="li-main">
      <ul class="ul-domains">
        <li class="li-domain">{{domain.id}}</li>
        <li class="li-domain">{{domain.name}}</li>
      </ul>
    </li>
    <li class="li-main">
      <ul class="ul-values" *ngFor="let value of domain.values">
        <li class="li-value">{{value}}</li>
      </ul>
    </li>
  </ul>
</div>
