<button mat-button [matMenuTriggerFor]="main_menu">Main</button>
<mat-menu #main_menu="matMenu">
  <button mat-menu-item>New</button>
  <button mat-menu-item (click)="FromJSON('')">Import</button>
  <button mat-menu-item (click)="ToJSON()">Export</button>
</mat-menu>
<button (click)="openVariableDialog()" mat-button>Variables</button>
<button mat-button [matMenuTriggerFor]="consultation_menu">Consultation</button>
<mat-menu #consultation_menu="matMenu">
  <button mat-menu-item (click)="openSetTargetDialog()">Set target</button>
  <button mat-menu-item (click)="openConsultDialog()">Consult</button>
</mat-menu>
<button mat-button (click)="openExplanationDialog()">Explanation</button>
